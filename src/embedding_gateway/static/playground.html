<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedding Gateway Playground</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #242736;
    --border: #2e3144;
    --text: #e4e6f0;
    --text-dim: #8b8fa3;
    --accent: #6c8aff;
    --accent-hover: #8aa2ff;
    --green: #4ade80;
    --red: #f87171;
    --yellow: #fbbf24;
    --radius: 8px;
    --font: 'Segoe UI', -apple-system, system-ui, sans-serif;
    --mono: 'Cascadia Code', 'JetBrains Mono', 'Fira Code', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.5;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 24px 20px;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 24px;
  }

  header h1 {
    font-size: 1.4rem;
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  header h1 span { color: var(--accent); }

  .health-badges {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .badge {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.78rem;
    padding: 4px 10px;
    border-radius: 20px;
    background: var(--surface);
    border: 1px solid var(--border);
  }

  .badge .dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--text-dim);
  }

  .badge .dot.healthy { background: var(--green); }
  .badge .dot.unhealthy { background: var(--red); }
  .badge .dot.loading { background: var(--yellow); animation: pulse 1.2s infinite; }

  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

  /* Form */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 16px;
  }

  .form-row {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
    align-items: end;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
    flex: 1;
  }

  .form-group.small { flex: 0 0 140px; }

  label {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-weight: 500;
  }

  select, input[type="number"] {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    padding: 8px 12px;
    font-size: 0.88rem;
    font-family: var(--font);
    outline: none;
    transition: border-color 0.15s;
  }

  select:focus, input:focus, textarea:focus {
    border-color: var(--accent);
  }

  select { cursor: pointer; }

  textarea {
    width: 100%;
    min-height: 120px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    padding: 12px;
    font-size: 0.88rem;
    font-family: var(--font);
    resize: vertical;
    outline: none;
    transition: border-color 0.15s;
  }

  .actions {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  button {
    font-family: var(--font);
    cursor: pointer;
    border: none;
    border-radius: 6px;
    font-size: 0.88rem;
    font-weight: 500;
    transition: all 0.15s;
  }

  .btn-primary {
    background: var(--accent);
    color: #fff;
    padding: 9px 24px;
  }

  .btn-primary:hover { background: var(--accent-hover); }
  .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

  .btn-sm {
    background: var(--surface2);
    color: var(--text-dim);
    padding: 5px 12px;
    font-size: 0.78rem;
    border: 1px solid var(--border);
  }

  .btn-sm:hover { color: var(--text); border-color: var(--text-dim); }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.82rem;
    color: var(--text-dim);
    cursor: pointer;
    user-select: none;
  }

  .checkbox-label input { accent-color: var(--accent); }

  /* Results */
  .result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  .result-header h2 {
    font-size: 1rem;
    font-weight: 600;
  }

  .latency {
    font-size: 0.82rem;
    color: var(--text-dim);
    font-family: var(--mono);
  }

  .stats {
    display: flex;
    gap: 20px;
    margin-bottom: 16px;
    font-size: 0.82rem;
  }

  .stat { color: var(--text-dim); }
  .stat strong { color: var(--text); font-family: var(--mono); }

  .embedding-item {
    background: var(--surface2);
    border-radius: 6px;
    padding: 12px 14px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 12px;
  }

  .embedding-index {
    font-family: var(--mono);
    font-size: 0.78rem;
    color: var(--accent);
    flex-shrink: 0;
    padding-top: 2px;
    min-width: 28px;
  }

  .embedding-text {
    font-size: 0.78rem;
    color: var(--text-dim);
    margin-bottom: 4px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 500px;
  }

  .embedding-vector {
    font-family: var(--mono);
    font-size: 0.76rem;
    color: var(--text);
    word-break: break-all;
    line-height: 1.6;
  }

  .embedding-content { flex: 1; min-width: 0; }

  .embedding-actions { flex-shrink: 0; }

  /* Similarity */
  .similarity-section {
    margin-top: 16px;
    padding-top: 16px;
    border-top: 1px solid var(--border);
  }

  .similarity-matrix {
    font-family: var(--mono);
    font-size: 0.82rem;
    width: 100%;
    border-collapse: collapse;
  }

  .similarity-matrix th, .similarity-matrix td {
    padding: 6px 10px;
    text-align: center;
    border: 1px solid var(--border);
  }

  .similarity-matrix th {
    background: var(--surface2);
    color: var(--text-dim);
    font-weight: 500;
  }

  .sim-high { color: var(--green); }
  .sim-mid { color: var(--yellow); }
  .sim-low { color: var(--red); }

  /* Download actions */
  .download-actions {
    display: flex;
    gap: 8px;
    margin-top: 16px;
  }

  /* Error */
  .error {
    background: rgba(248, 113, 113, 0.1);
    border: 1px solid rgba(248, 113, 113, 0.3);
    border-radius: 6px;
    padding: 12px 14px;
    color: var(--red);
    font-size: 0.85rem;
    margin-top: 12px;
  }

  /* Empty state */
  .empty {
    text-align: center;
    padding: 40px;
    color: var(--text-dim);
    font-size: 0.88rem;
  }

  /* Loading */
  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    margin-right: 6px;
    vertical-align: middle;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Responsive */
  @media (max-width: 640px) {
    .form-row { flex-direction: column; }
    .form-group.small { flex: 1; }
    .health-badges { flex-wrap: wrap; }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><span>Embedding</span> Gateway Playground</h1>
    <div class="health-badges" id="healthBadges">
      <div class="badge"><div class="dot loading"></div>Loading...</div>
    </div>
  </header>

  <!-- Input Form -->
  <div class="card">
    <div class="form-row">
      <div class="form-group">
        <label for="model">Model</label>
        <select id="model">
          <option value="">Loading models...</option>
        </select>
      </div>
      <div class="form-group small">
        <label for="dimensions">Dimensions</label>
        <input type="number" id="dimensions" placeholder="auto" min="1">
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 14px;">
      <label for="inputText">Input Text</label>
      <textarea id="inputText" placeholder="텍스트를 입력하세요.&#10;Batch 모드: 줄 단위로 분리하여 각각 임베딩합니다."></textarea>
    </div>

    <div class="actions">
      <button class="btn-primary" id="embedBtn" onclick="runEmbed()">Embed</button>
      <label class="checkbox-label">
        <input type="checkbox" id="batchMode"> Batch mode (줄 단위 분리)
      </label>
    </div>
  </div>

  <!-- Results -->
  <div id="results"></div>
</div>

<script>
const API_BASE = '';  // same origin

// --- Health ---
async function checkHealth() {
  const el = document.getElementById('healthBadges');
  try {
    const r = await fetch(`${API_BASE}/health`);
    const d = await r.json();
    let html = '';
    if (d.backends) {
      for (const [name, info] of Object.entries(d.backends)) {
        const ok = info.status === 'healthy';
        const label = info.current_model
          ? `${name}: ${info.current_model.split('/').pop()}`
          : name;
        html += `<div class="badge"><div class="dot ${ok ? 'healthy' : 'unhealthy'}"></div>${label}</div>`;
      }
    }
    el.innerHTML = html || `<div class="badge"><div class="dot ${d.status === 'healthy' ? 'healthy' : 'unhealthy'}"></div>${d.status}</div>`;
  } catch {
    el.innerHTML = '<div class="badge"><div class="dot unhealthy"></div>Offline</div>';
  }
}

// --- Models ---
async function loadModels() {
  const sel = document.getElementById('model');
  try {
    const r = await fetch(`${API_BASE}/v1/models`);
    const d = await r.json();

    // Group by backend
    const groups = {};
    for (const m of d.data) {
      const b = m.backend || m.owned_by || 'unknown';
      if (!groups[b]) groups[b] = [];
      groups[b].push(m.id);
    }

    sel.innerHTML = '';
    for (const [backend, models] of Object.entries(groups).sort()) {
      const og = document.createElement('optgroup');
      og.label = backend.toUpperCase();
      for (const mid of models.sort()) {
        const opt = document.createElement('option');
        opt.value = mid;
        opt.textContent = mid;
        og.appendChild(opt);
      }
      sel.appendChild(og);
    }
  } catch {
    sel.innerHTML = '<option value="">Failed to load models</option>';
  }
}

// --- Embed ---
async function runEmbed() {
  const model = document.getElementById('model').value;
  const text = document.getElementById('inputText').value.trim();
  const dims = document.getElementById('dimensions').value;
  const batch = document.getElementById('batchMode').checked;
  const btn = document.getElementById('embedBtn');
  const resultsEl = document.getElementById('results');

  if (!model) return alert('Select a model');
  if (!text) return alert('Enter text');

  const input = batch ? text.split('\n').filter(l => l.trim()) : text;

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>Processing...';
  resultsEl.innerHTML = '';

  const body = { model, input };
  if (dims) body.dimensions = parseInt(dims);

  const t0 = performance.now();
  try {
    const r = await fetch(`${API_BASE}/v1/embeddings`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body),
    });

    const latency = Math.round(performance.now() - t0);

    if (!r.ok) {
      const err = await r.json().catch(() => ({ detail: r.statusText }));
      throw new Error(err.detail || `HTTP ${r.status}`);
    }

    const data = await r.json();
    renderResults(data, input, latency);
    checkHealth(); // refresh health after request
  } catch (e) {
    resultsEl.innerHTML = `<div class="error">${e.message}</div>`;
  } finally {
    btn.disabled = false;
    btn.textContent = 'Embed';
  }
}

// --- Render ---
function renderResults(data, input, latency) {
  const el = document.getElementById('results');
  const embs = data.data;
  const dim = embs[0]?.embedding?.length || 0;
  const texts = Array.isArray(input) ? input : [input];

  let html = `<div class="card">
    <div class="result-header">
      <h2>Results</h2>
      <span class="latency">${latency}ms</span>
    </div>
    <div class="stats">
      <span class="stat">Dimensions: <strong>${dim}</strong></span>
      <span class="stat">Vectors: <strong>${embs.length}</strong></span>
      <span class="stat">Tokens: <strong>${data.usage?.prompt_tokens || 0}</strong> prompt / <strong>${data.usage?.total_tokens || 0}</strong> total</span>
      <span class="stat">Model: <strong>${data.model}</strong></span>
    </div>`;

  for (const e of embs) {
    const preview = e.embedding.slice(0, 8).map(v => v.toFixed(4)).join(', ');
    const inputText = texts[e.index] || '';
    html += `
    <div class="embedding-item">
      <span class="embedding-index">[${e.index}]</span>
      <div class="embedding-content">
        <div class="embedding-text" title="${escHtml(inputText)}">${escHtml(inputText)}</div>
        <div class="embedding-vector">[${preview}, ...]</div>
      </div>
      <div class="embedding-actions">
        <button class="btn-sm" onclick="copyVector(${e.index})">Copy</button>
      </div>
    </div>`;
  }

  // Cosine similarity matrix (if 2+ vectors)
  if (embs.length >= 2) {
    html += `<div class="similarity-section">
      <label style="margin-bottom:8px;display:block;">Cosine Similarity</label>`;

    if (embs.length === 2) {
      const sim = cosine(embs[0].embedding, embs[1].embedding);
      html += `<div style="font-family:var(--mono);font-size:1.1rem;" class="${simClass(sim)}">${sim.toFixed(4)}</div>`;
    } else {
      html += '<table class="similarity-matrix"><tr><th></th>';
      for (let i = 0; i < embs.length; i++) html += `<th>[${i}]</th>`;
      html += '</tr>';
      for (let i = 0; i < embs.length; i++) {
        html += `<tr><th>[${i}]</th>`;
        for (let j = 0; j < embs.length; j++) {
          if (i === j) {
            html += '<td>1.0000</td>';
          } else {
            const sim = cosine(embs[i].embedding, embs[j].embedding);
            html += `<td class="${simClass(sim)}">${sim.toFixed(4)}</td>`;
          }
        }
        html += '</tr>';
      }
      html += '</table>';
    }
    html += '</div>';
  }

  html += `<div class="download-actions">
    <button class="btn-sm" onclick="copyJson()">Copy JSON</button>
    <button class="btn-sm" onclick="downloadJson()">Download JSON</button>
  </div></div>`;

  el.innerHTML = html;

  // Store data for copy/download
  window._lastResult = data;
}

// --- Utils ---
function cosine(a, b) {
  let dot = 0, na = 0, nb = 0;
  for (let i = 0; i < a.length; i++) {
    dot += a[i] * b[i];
    na += a[i] * a[i];
    nb += b[i] * b[i];
  }
  const denom = Math.sqrt(na) * Math.sqrt(nb);
  return denom === 0 ? 0 : dot / denom;
}

function simClass(v) {
  if (v >= 0.8) return 'sim-high';
  if (v >= 0.5) return 'sim-mid';
  return 'sim-low';
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function copyVector(idx) {
  const emb = window._lastResult?.data?.find(e => e.index === idx);
  if (emb) {
    navigator.clipboard.writeText(JSON.stringify(emb.embedding));
    showToast('Copied!');
  }
}

function copyJson() {
  if (window._lastResult) {
    navigator.clipboard.writeText(JSON.stringify(window._lastResult, null, 2));
    showToast('JSON copied!');
  }
}

function downloadJson() {
  if (!window._lastResult) return;
  const blob = new Blob([JSON.stringify(window._lastResult, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `embedding_${window._lastResult.model}_${Date.now()}.json`;
  a.click();
  URL.revokeObjectURL(a.href);
}

function showToast(msg) {
  const t = document.createElement('div');
  t.textContent = msg;
  Object.assign(t.style, {
    position: 'fixed', bottom: '24px', right: '24px',
    background: 'var(--accent)', color: '#fff',
    padding: '8px 18px', borderRadius: '6px',
    fontSize: '0.85rem', zIndex: 9999,
    animation: 'fadeIn 0.2s',
  });
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 1500);
}

// Keyboard shortcut
document.getElementById('inputText').addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    e.preventDefault();
    runEmbed();
  }
});

// Init
checkHealth();
loadModels();
setInterval(checkHealth, 30000);
</script>
</body>
</html>
