<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedding Gateway Playground</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #242736;
    --border: #2e3144;
    --text: #e4e6f0;
    --text-dim: #8b8fa3;
    --accent: #6c8aff;
    --accent-hover: #8aa2ff;
    --green: #4ade80;
    --red: #f87171;
    --yellow: #fbbf24;
    --radius: 8px;
    --font: 'Segoe UI', -apple-system, system-ui, sans-serif;
    --mono: 'Cascadia Code', 'JetBrains Mono', 'Fira Code', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.5;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 24px 20px;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 24px;
  }

  header h1 {
    font-size: 1.4rem;
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  header h1 span { color: var(--accent); }

  .health-badges {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .badge {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.78rem;
    padding: 4px 10px;
    border-radius: 20px;
    background: var(--surface);
    border: 1px solid var(--border);
  }

  .badge .dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--text-dim);
  }

  .badge .dot.healthy { background: var(--green); }
  .badge .dot.unhealthy { background: var(--red); }
  .badge .dot.loading { background: var(--yellow); animation: pulse 1.2s infinite; }

  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 0;
    margin-bottom: 16px;
  }

  .tab {
    padding: 8px 20px;
    font-size: 0.88rem;
    font-weight: 500;
    color: var(--text-dim);
    background: var(--surface);
    border: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.15s;
    font-family: var(--font);
  }

  .tab:first-child { border-radius: var(--radius) 0 0 var(--radius); }
  .tab:last-child { border-radius: 0 var(--radius) var(--radius) 0; border-left: none; }
  .tab.active { background: var(--accent); color: #fff; border-color: var(--accent); }
  .tab:hover:not(.active) { color: var(--text); }

  .tab-panel { display: none; }
  .tab-panel.active { display: block; }

  /* Form */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 16px;
  }

  .form-row {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
    align-items: end;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
    flex: 1;
  }

  .form-group.small { flex: 0 0 140px; }

  label {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-weight: 500;
  }

  select, input[type="number"] {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    padding: 8px 12px;
    font-size: 0.88rem;
    font-family: var(--font);
    outline: none;
    transition: border-color 0.15s;
  }

  select:focus, input:focus, textarea:focus {
    border-color: var(--accent);
  }

  select { cursor: pointer; }

  textarea {
    width: 100%;
    min-height: 120px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    padding: 12px;
    font-size: 0.88rem;
    font-family: var(--font);
    resize: vertical;
    outline: none;
    transition: border-color 0.15s;
  }

  .actions {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  button {
    font-family: var(--font);
    cursor: pointer;
    border: none;
    border-radius: 6px;
    font-size: 0.88rem;
    font-weight: 500;
    transition: all 0.15s;
  }

  .btn-primary {
    background: var(--accent);
    color: #fff;
    padding: 9px 24px;
  }

  .btn-primary:hover { background: var(--accent-hover); }
  .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

  .btn-sm {
    background: var(--surface2);
    color: var(--text-dim);
    padding: 5px 12px;
    font-size: 0.78rem;
    border: 1px solid var(--border);
  }

  .btn-sm:hover { color: var(--text); border-color: var(--text-dim); }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.82rem;
    color: var(--text-dim);
    cursor: pointer;
    user-select: none;
  }

  .checkbox-label input { accent-color: var(--accent); }

  /* Model Checklist (Compare) */
  .model-checklist {
    max-height: 240px;
    overflow-y: auto;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 8px 0;
  }

  .model-checklist::-webkit-scrollbar { width: 6px; }
  .model-checklist::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  .model-group-label {
    font-size: 0.72rem;
    color: var(--text-dim);
    padding: 6px 14px 2px;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.05em;
  }

  .model-check-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 5px 14px;
    font-size: 0.82rem;
    cursor: pointer;
    transition: background 0.1s;
  }

  .model-check-item:hover { background: rgba(108, 138, 255, 0.08); }
  .model-check-item input { accent-color: var(--accent); flex-shrink: 0; }
  .model-check-item span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

  .select-actions {
    display: flex;
    gap: 8px;
    margin-top: 6px;
  }

  /* Results */
  .result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  .result-header h2 {
    font-size: 1rem;
    font-weight: 600;
  }

  .latency {
    font-size: 0.82rem;
    color: var(--text-dim);
    font-family: var(--mono);
  }

  .stats {
    display: flex;
    gap: 20px;
    margin-bottom: 16px;
    font-size: 0.82rem;
    flex-wrap: wrap;
  }

  .stat { color: var(--text-dim); }
  .stat strong { color: var(--text); font-family: var(--mono); }

  .embedding-item {
    background: var(--surface2);
    border-radius: 6px;
    padding: 12px 14px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 12px;
  }

  .embedding-index {
    font-family: var(--mono);
    font-size: 0.78rem;
    color: var(--accent);
    flex-shrink: 0;
    padding-top: 2px;
    min-width: 28px;
  }

  .embedding-text {
    font-size: 0.78rem;
    color: var(--text-dim);
    margin-bottom: 4px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 500px;
  }

  .embedding-vector {
    font-family: var(--mono);
    font-size: 0.76rem;
    color: var(--text);
    word-break: break-all;
    line-height: 1.6;
  }

  .embedding-content { flex: 1; min-width: 0; }

  .embedding-actions { flex-shrink: 0; }

  /* Similarity */
  .similarity-section {
    margin-top: 16px;
    padding-top: 16px;
    border-top: 1px solid var(--border);
  }

  .similarity-matrix {
    font-family: var(--mono);
    font-size: 0.82rem;
    width: 100%;
    border-collapse: collapse;
  }

  .similarity-matrix th, .similarity-matrix td {
    padding: 6px 10px;
    text-align: center;
    border: 1px solid var(--border);
  }

  .similarity-matrix th {
    background: var(--surface2);
    color: var(--text-dim);
    font-weight: 500;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .sim-high { color: var(--green); }
  .sim-mid { color: var(--yellow); }
  .sim-low { color: var(--red); }

  /* Compare Results */
  .compare-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 12px;
    margin-bottom: 16px;
  }

  .compare-card {
    background: var(--surface2);
    border-radius: var(--radius);
    padding: 16px;
    border: 1px solid var(--border);
  }

  .compare-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--border);
  }

  .compare-model-name {
    font-size: 0.88rem;
    font-weight: 600;
    color: var(--accent);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .compare-latency {
    font-size: 0.76rem;
    color: var(--text-dim);
    font-family: var(--mono);
    flex-shrink: 0;
    margin-left: 8px;
  }

  .compare-stats {
    font-size: 0.78rem;
    color: var(--text-dim);
    margin-bottom: 10px;
  }

  .compare-stats span { margin-right: 12px; }
  .compare-stats strong { color: var(--text); font-family: var(--mono); }

  .compare-vector {
    font-family: var(--mono);
    font-size: 0.74rem;
    color: var(--text);
    word-break: break-all;
    line-height: 1.5;
    background: var(--surface);
    padding: 8px 10px;
    border-radius: 4px;
  }

  .compare-error {
    color: var(--red);
    font-size: 0.82rem;
    padding: 8px;
  }

  /* Progress */
  .progress-bar {
    width: 100%;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 16px;
  }

  .progress-fill {
    height: 100%;
    background: var(--accent);
    transition: width 0.3s;
    border-radius: 2px;
  }

  /* Download actions */
  .download-actions {
    display: flex;
    gap: 8px;
    margin-top: 16px;
  }

  /* Error */
  .error {
    background: rgba(248, 113, 113, 0.1);
    border: 1px solid rgba(248, 113, 113, 0.3);
    border-radius: 6px;
    padding: 12px 14px;
    color: var(--red);
    font-size: 0.85rem;
    margin-top: 12px;
  }

  /* Empty state */
  .empty {
    text-align: center;
    padding: 40px;
    color: var(--text-dim);
    font-size: 0.88rem;
  }

  /* Loading */
  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    margin-right: 6px;
    vertical-align: middle;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Responsive */
  @media (max-width: 640px) {
    .form-row { flex-direction: column; }
    .form-group.small { flex: 1; }
    .health-badges { flex-wrap: wrap; }
    .compare-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><span>Embedding</span> Gateway Playground</h1>
    <div class="health-badges" id="healthBadges">
      <div class="badge"><div class="dot loading"></div>Loading...</div>
    </div>
  </header>

  <!-- Mode Tabs -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('embed')">Embed</button>
    <button class="tab" onclick="switchTab('compare')">Compare</button>
  </div>

  <!-- ═══ Embed Panel (single model) ═══ -->
  <div class="tab-panel active" id="panel-embed">
    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label for="model">Model</label>
          <select id="model">
            <option value="">Loading models...</option>
          </select>
        </div>
        <div class="form-group small">
          <label for="dimensions">Dimensions</label>
          <input type="number" id="dimensions" placeholder="auto" min="1">
        </div>
      </div>

      <div class="form-group" style="margin-bottom: 14px;">
        <label for="inputText">Input Text</label>
        <textarea id="inputText" placeholder="텍스트를 입력하세요.&#10;Batch 모드: 줄 단위로 분리하여 각각 임베딩합니다."></textarea>
      </div>

      <div class="actions">
        <button class="btn-primary" id="embedBtn" onclick="runEmbed()">Embed</button>
        <label class="checkbox-label">
          <input type="checkbox" id="batchMode"> Batch mode (줄 단위 분리)
        </label>
      </div>
    </div>

    <div id="results"></div>
  </div>

  <!-- ═══ Compare Panel (multi-model) ═══ -->
  <div class="tab-panel" id="panel-compare">
    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label>Models <span style="color:var(--text-dim);font-weight:400">(2개 이상 선택)</span></label>
          <div class="model-checklist" id="modelChecklist">
            <div style="padding:12px;color:var(--text-dim)">Loading models...</div>
          </div>
          <div class="select-actions">
            <button class="btn-sm" onclick="checkAll(true)">All</button>
            <button class="btn-sm" onclick="checkAll(false)">None</button>
            <button class="btn-sm" onclick="checkByBackend('ollama')">Ollama only</button>
            <button class="btn-sm" onclick="checkByBackend('tei')">TEI only</button>
            <button class="btn-sm" onclick="checkByBackend('vllm')">vLLM only</button>
          </div>
        </div>
        <div class="form-group small">
          <label for="cmpDimensions">Dimensions</label>
          <input type="number" id="cmpDimensions" placeholder="auto" min="1">
        </div>
      </div>

      <div class="form-group" style="margin-bottom: 14px;">
        <label for="cmpInputText">Input Text</label>
        <textarea id="cmpInputText" placeholder="비교할 텍스트를 입력하세요.&#10;같은 텍스트를 여러 모델로 임베딩하여 결과를 비교합니다."></textarea>
      </div>

      <div class="actions">
        <button class="btn-primary" id="compareBtn" onclick="runCompare()">Compare</button>
        <span id="compareStatus" style="font-size:0.82rem;color:var(--text-dim)"></span>
      </div>
    </div>

    <div id="compareResults"></div>
  </div>
</div>

<script>
const API_BASE = '';  // same origin

// ─── Tab Switching ───
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach((t, i) => {
    t.classList.toggle('active', (tab === 'embed' && i === 0) || (tab === 'compare' && i === 1));
  });
  document.getElementById('panel-embed').classList.toggle('active', tab === 'embed');
  document.getElementById('panel-compare').classList.toggle('active', tab === 'compare');
}

// ─── Health ───
async function checkHealth() {
  const el = document.getElementById('healthBadges');
  try {
    const r = await fetch(`${API_BASE}/health`);
    const d = await r.json();
    let html = '';
    if (d.backends) {
      for (const [name, info] of Object.entries(d.backends)) {
        const ok = info.status === 'healthy';
        const label = info.current_model
          ? `${name}: ${info.current_model.split('/').pop()}`
          : name;
        html += `<div class="badge"><div class="dot ${ok ? 'healthy' : 'unhealthy'}"></div>${label}</div>`;
      }
    }
    el.innerHTML = html || `<div class="badge"><div class="dot ${d.status === 'healthy' ? 'healthy' : 'unhealthy'}"></div>${d.status}</div>`;
  } catch {
    el.innerHTML = '<div class="badge"><div class="dot unhealthy"></div>Offline</div>';
  }
}

// ─── Models ───
let modelGroups = {};

async function loadModels() {
  const sel = document.getElementById('model');
  try {
    const r = await fetch(`${API_BASE}/v1/models`);
    const d = await r.json();

    // Group by backend
    modelGroups = {};
    for (const m of d.data) {
      const b = m.backend || m.owned_by || 'unknown';
      if (!modelGroups[b]) modelGroups[b] = [];
      modelGroups[b].push(m.id);
    }

    // Populate single-model dropdown
    sel.innerHTML = '';
    for (const [backend, models] of Object.entries(modelGroups).sort()) {
      const og = document.createElement('optgroup');
      og.label = backend.toUpperCase();
      for (const mid of models.sort()) {
        const opt = document.createElement('option');
        opt.value = mid;
        opt.textContent = mid;
        og.appendChild(opt);
      }
      sel.appendChild(og);
    }

    // Populate compare checklist
    buildChecklist(modelGroups);
  } catch {
    sel.innerHTML = '<option value="">Failed to load models</option>';
  }
}

function buildChecklist(groups) {
  const cl = document.getElementById('modelChecklist');
  let html = '';
  for (const [backend, models] of Object.entries(groups).sort()) {
    html += `<div class="model-group-label">${backend}</div>`;
    for (const mid of models.sort()) {
      html += `<label class="model-check-item" data-backend="${backend}">
        <input type="checkbox" value="${mid}">
        <span title="${mid}">${mid}</span>
      </label>`;
    }
  }
  cl.innerHTML = html;
}

function checkAll(checked) {
  document.querySelectorAll('#modelChecklist input[type="checkbox"]').forEach(c => c.checked = checked);
}

function checkByBackend(backend) {
  document.querySelectorAll('#modelChecklist input[type="checkbox"]').forEach(c => {
    c.checked = c.closest('.model-check-item').dataset.backend === backend;
  });
}

function getSelectedModels() {
  return [...document.querySelectorAll('#modelChecklist input:checked')].map(c => c.value);
}

// ─── Single Embed ───
async function runEmbed() {
  const model = document.getElementById('model').value;
  const text = document.getElementById('inputText').value.trim();
  const dims = document.getElementById('dimensions').value;
  const batch = document.getElementById('batchMode').checked;
  const btn = document.getElementById('embedBtn');
  const resultsEl = document.getElementById('results');

  if (!model) return alert('모델을 선택하세요.');
  if (!text) return alert('텍스트를 입력하세요.');

  const input = batch ? text.split('\n').filter(l => l.trim()) : text;

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>Processing...';
  resultsEl.innerHTML = '';

  const body = { model, input };
  if (dims) body.dimensions = parseInt(dims);

  const t0 = performance.now();
  try {
    const r = await fetch(`${API_BASE}/v1/embeddings`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body),
    });

    const latency = Math.round(performance.now() - t0);

    if (!r.ok) {
      const err = await r.json().catch(() => ({ detail: r.statusText }));
      throw new Error(err.detail || `HTTP ${r.status}`);
    }

    const data = await r.json();
    renderResults(data, input, latency);
    checkHealth();
  } catch (e) {
    resultsEl.innerHTML = `<div class="error">${escHtml(e.message)}</div>`;
  } finally {
    btn.disabled = false;
    btn.textContent = 'Embed';
  }
}

// ─── Multi-Model Compare ───
async function runCompare() {
  const models = getSelectedModels();
  const text = document.getElementById('cmpInputText').value.trim();
  const dims = document.getElementById('cmpDimensions').value;
  const btn = document.getElementById('compareBtn');
  const statusEl = document.getElementById('compareStatus');
  const resultsEl = document.getElementById('compareResults');

  if (models.length < 2) return alert('2개 이상의 모델을 선택하세요.');
  if (!text) return alert('텍스트를 입력하세요.');

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>Comparing...';
  resultsEl.innerHTML = `<div class="card">
    <div class="progress-bar"><div class="progress-fill" id="cmpProgress" style="width:0%"></div></div>
    <div id="cmpLive" class="empty">요청 중... 0 / ${models.length}</div>
  </div>`;

  const results = [];
  let done = 0;

  // Sequential requests (TEI needs sequential model swapping)
  for (const model of models) {
    const body = { model, input: text };
    if (dims) body.dimensions = parseInt(dims);

    // Update live status
    const liveEl = document.getElementById('cmpLive');
    if (liveEl) liveEl.textContent = `요청 중... ${done} / ${models.length} — ${model}`;

    const t0 = performance.now();
    try {
      const r = await fetch(`${API_BASE}/v1/embeddings`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });
      const latency = Math.round(performance.now() - t0);

      if (!r.ok) {
        const err = await r.json().catch(() => ({ detail: r.statusText }));
        results.push({ model, error: err.detail || `HTTP ${r.status}`, latency });
      } else {
        const data = await r.json();
        results.push({ model, data, latency });
      }
    } catch (e) {
      results.push({ model, error: e.message, latency: Math.round(performance.now() - t0) });
    }

    done++;
    const pct = Math.round((done / models.length) * 100);
    const progEl = document.getElementById('cmpProgress');
    if (progEl) progEl.style.width = pct + '%';
    if (liveEl) liveEl.textContent = `요청 중... ${done} / ${models.length}`;
  }

  renderCompareResults(results, text);
  checkHealth();

  btn.disabled = false;
  btn.textContent = 'Compare';
  statusEl.textContent = '';
}

// ─── Render Single Results ───
function renderResults(data, input, latency) {
  const el = document.getElementById('results');
  const embs = data.data;
  const dim = embs[0]?.embedding?.length || 0;
  const texts = Array.isArray(input) ? input : [input];

  let html = `<div class="card">
    <div class="result-header">
      <h2>Results</h2>
      <span class="latency">${latency}ms</span>
    </div>
    <div class="stats">
      <span class="stat">Dimensions: <strong>${dim}</strong></span>
      <span class="stat">Vectors: <strong>${embs.length}</strong></span>
      <span class="stat">Tokens: <strong>${data.usage?.prompt_tokens || 0}</strong> prompt / <strong>${data.usage?.total_tokens || 0}</strong> total</span>
      <span class="stat">Model: <strong>${data.model}</strong></span>
    </div>`;

  for (const e of embs) {
    const preview = e.embedding.slice(0, 8).map(v => v.toFixed(4)).join(', ');
    const inputText = texts[e.index] || '';
    html += `
    <div class="embedding-item">
      <span class="embedding-index">[${e.index}]</span>
      <div class="embedding-content">
        <div class="embedding-text" title="${escHtml(inputText)}">${escHtml(inputText)}</div>
        <div class="embedding-vector">[${preview}, ...]</div>
      </div>
      <div class="embedding-actions">
        <button class="btn-sm" onclick="copyVector(${e.index})">Copy</button>
      </div>
    </div>`;
  }

  // Cosine similarity matrix (if 2+ vectors in batch)
  if (embs.length >= 2) {
    html += `<div class="similarity-section">
      <label style="margin-bottom:8px;display:block;">Cosine Similarity</label>`;

    if (embs.length === 2) {
      const sim = cosine(embs[0].embedding, embs[1].embedding);
      html += `<div style="font-family:var(--mono);font-size:1.1rem;" class="${simClass(sim)}">${sim.toFixed(4)}</div>`;
    } else {
      html += renderSimMatrix(
        embs.map((e, i) => `[${i}]`),
        embs.map(e => e.embedding)
      );
    }
    html += '</div>';
  }

  html += `<div class="download-actions">
    <button class="btn-sm" onclick="copyJson()">Copy JSON</button>
    <button class="btn-sm" onclick="downloadJson()">Download JSON</button>
  </div></div>`;

  el.innerHTML = html;
  window._lastResult = data;
}

// ─── Render Compare Results ───
function renderCompareResults(results, inputText) {
  const el = document.getElementById('compareResults');
  const successful = results.filter(r => !r.error);
  const totalLatency = results.reduce((s, r) => s + (r.latency || 0), 0);

  let html = `<div class="card">
    <div class="result-header">
      <h2>Comparison Results</h2>
      <span class="latency">Total: ${totalLatency}ms</span>
    </div>
    <div class="stats">
      <span class="stat">Models: <strong>${results.length}</strong></span>
      <span class="stat">Success: <strong>${successful.length}/${results.length}</strong></span>
      <span class="stat">Input: <strong>${escHtml(inputText.slice(0, 60))}${inputText.length > 60 ? '...' : ''}</strong></span>
    </div>`;

  // Per-model result cards
  html += '<div class="compare-grid">';
  for (const r of results) {
    html += '<div class="compare-card">';
    html += `<div class="compare-card-header">
      <span class="compare-model-name" title="${escHtml(r.model)}">${escHtml(r.model)}</span>
      <span class="compare-latency">${r.latency}ms</span>
    </div>`;

    if (r.error) {
      html += `<div class="compare-error">\u26a0 ${escHtml(r.error)}</div>`;
    } else {
      const emb = r.data.data[0];
      const dim = emb?.embedding?.length || 0;
      const preview = emb.embedding.slice(0, 6).map(v => v.toFixed(4)).join(', ');
      html += `<div class="compare-stats">
        <span>Dims: <strong>${dim}</strong></span>
        <span>Tokens: <strong>${r.data.usage?.prompt_tokens || 0}</strong></span>
      </div>`;
      html += `<div class="compare-vector">[${preview}, ...]</div>`;
    }
    html += '</div>';
  }
  html += '</div>';

  // Cross-model cosine similarity
  if (successful.length >= 2) {
    // Group by dimension (similarity only meaningful for same-dim vectors)
    const dimGroups = {};
    for (const r of successful) {
      const dim = r.data.data[0]?.embedding?.length || 0;
      if (!dimGroups[dim]) dimGroups[dim] = [];
      dimGroups[dim].push(r);
    }

    html += `<div class="similarity-section">
      <label style="margin-bottom:8px;display:block;">Cross-Model Cosine Similarity</label>`;

    const multiDim = Object.keys(dimGroups).length > 1;

    for (const [dim, group] of Object.entries(dimGroups)) {
      if (group.length >= 2) {
        if (multiDim) {
          html += `<div style="font-size:0.78rem;color:var(--text-dim);margin:8px 0 4px;">${dim}d vectors (${group.length} models)</div>`;
        }
        const labels = group.map(r => shortName(r.model));
        const vectors = group.map(r => r.data.data[0].embedding);
        html += renderSimMatrix(labels, vectors);
      }
    }

    // If all dimensions differ
    const allSingle = Object.values(dimGroups).every(g => g.length < 2);
    if (allSingle) {
      html += `<div style="font-size:0.82rem;color:var(--text-dim);padding:8px 0;">
        \u26a0 \ubaa8\ub4e0 \ubaa8\ub378\uc758 \ubca1\ud130 \ucc28\uc6d0\uc774 \ub2e4\ub974\ubbc0\ub85c \ucf54\uc0ac\uc778 \uc720\uc0ac\ub3c4\ub97c \uacc4\uc0b0\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.</div>`;
    }

    html += '</div>';
  }

  html += `<div class="download-actions">
    <button class="btn-sm" onclick="copyCompareJson()">Copy JSON</button>
    <button class="btn-sm" onclick="downloadCompareJson()">Download JSON</button>
  </div></div>`;

  el.innerHTML = html;
  window._lastCompare = results;
}

// ─── Shared: Similarity Matrix ───
function renderSimMatrix(labels, vectors) {
  let html = '<table class="similarity-matrix"><tr><th></th>';
  for (const l of labels) html += `<th title="${escHtml(l)}">${escHtml(l)}</th>`;
  html += '</tr>';

  for (let i = 0; i < vectors.length; i++) {
    html += `<tr><th title="${escHtml(labels[i])}">${escHtml(labels[i])}</th>`;
    for (let j = 0; j < vectors.length; j++) {
      if (i === j) {
        html += '<td>1.0000</td>';
      } else {
        const sim = cosine(vectors[i], vectors[j]);
        html += `<td class="${simClass(sim)}">${sim.toFixed(4)}</td>`;
      }
    }
    html += '</tr>';
  }
  html += '</table>';
  return html;
}

// ─── Utils ───
function cosine(a, b) {
  if (a.length !== b.length) return 0;
  let dot = 0, na = 0, nb = 0;
  for (let i = 0; i < a.length; i++) {
    dot += a[i] * b[i];
    na += a[i] * a[i];
    nb += b[i] * b[i];
  }
  const denom = Math.sqrt(na) * Math.sqrt(nb);
  return denom === 0 ? 0 : dot / denom;
}

function simClass(v) {
  if (v >= 0.8) return 'sim-high';
  if (v >= 0.5) return 'sim-mid';
  return 'sim-low';
}

function shortName(model) {
  // Abbreviate long model names for table headers
  const name = model.split('/').pop();
  return name.length > 22 ? name.slice(0, 20) + '..' : name;
}

function escHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function copyVector(idx) {
  const emb = window._lastResult?.data?.find(e => e.index === idx);
  if (emb) {
    navigator.clipboard.writeText(JSON.stringify(emb.embedding));
    showToast('Copied!');
  }
}

function copyJson() {
  if (window._lastResult) {
    navigator.clipboard.writeText(JSON.stringify(window._lastResult, null, 2));
    showToast('JSON copied!');
  }
}

function downloadJson() {
  if (!window._lastResult) return;
  const blob = new Blob([JSON.stringify(window._lastResult, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `embedding_${window._lastResult.model}_${Date.now()}.json`;
  a.click();
  URL.revokeObjectURL(a.href);
}

function copyCompareJson() {
  if (window._lastCompare) {
    navigator.clipboard.writeText(JSON.stringify(window._lastCompare, null, 2));
    showToast('JSON copied!');
  }
}

function downloadCompareJson() {
  if (!window._lastCompare) return;
  const blob = new Blob([JSON.stringify(window._lastCompare, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `embedding_compare_${Date.now()}.json`;
  a.click();
  URL.revokeObjectURL(a.href);
}

function showToast(msg) {
  const t = document.createElement('div');
  t.textContent = msg;
  Object.assign(t.style, {
    position: 'fixed', bottom: '24px', right: '24px',
    background: 'var(--accent)', color: '#fff',
    padding: '8px 18px', borderRadius: '6px',
    fontSize: '0.85rem', zIndex: 9999,
    animation: 'fadeIn 0.2s',
  });
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 1500);
}

document.getElementById('inputText').addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    e.preventDefault();
    runEmbed();

});

document.getElementById('cmpInputText').addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    e.preventDefault();
    runCompare();
  }
});

checkHealth();
loadModels();
setInterval(checkHealth, 30000);
